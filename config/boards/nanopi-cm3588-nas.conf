# Rockchip RK3588 octa core 16GB RAM SoC eMMC NVMe USB3 USB2 1x 2.5GbE
BOARD_NAME="NanoPi CM3588 NAS"
BOARDFAMILY="rockchip-rk3588"
#BOARD_MAINTAINER=""
BOOTCONFIG="nanopi-r6s-rk3588s_defconfig" # vendor name, not standard, see hook below, set BOOT_SOC below to compensate
BOOT_SOC="rk3588"
KERNEL_TARGET="legacy,edge"
FULL_DESKTOP="yes"
BOOT_LOGO="desktop"
BOOT_FDT_FILE="rockchip/rk3588-nanopi-cm3588-nas.dtb"
BOOT_SCENARIO="spl-blobs"
IMAGE_PARTITION_TABLE="gpt"
BOOTFS_TYPE="fat"
DDR_BLOB='rk35/rk3588_ddr_lp4_2112MHz_lp5_2736MHz_v1.11.bin'
BL31_BLOB='rk35/rk3588_bl31_v1.38.elf'
declare -g UEFI_EDK2_BOARD_ID="nanopi-cm3588-nas" # This _only_ used for uefi-edk2-rk3588 extension

function post_family_tweaks__nanopicm3588nas_naming_audios() {
	display_alert "$BOARD" "Renaming nanopi-cm3588-nas audio" "info"

	mkdir -p $SDCARD/etc/udev/rules.d/
	echo 'SUBSYSTEM=="sound", ENV{ID_PATH}=="platform-hdmi0-sound", ENV{SOUND_DESCRIPTION}="HDMI0 Audio"' > $SDCARD/etc/udev/rules.d/90-naming-audios.rules

	return 0
}

